version: '3.8'

services:
  db:
    image: postgis/postgis:16-3.4
    container_name: reforestation_db
    environment:
      - POSTGRES_USER=${DB_USER-admin}
      - POSTGRES_PASSWORD=${DB_PASS-password}
      - POSTGRES_DB=${DB_NAME-reforestation}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # NEW: Healthcheck to ensure backend waits until PostGIS is ready
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d reforestation"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: reforestation_backend
    ports:
      - "8000:8000"
    # NEW: Make sure backend waits for the DB to be healthy
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - DB_USER=admin
      - DB_PASS=password
      - DB_NAME=reforestation
      - DB_PORT=5432

volumes:
  postgres_data:
    driver: local